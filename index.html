<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Add your background image here */
            background-size: cover;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #fff;
            border: 2px solid #d6336c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            transform-origin: top;
            animation: openFlap 2s forwards;
        }
        .letter {
            opacity: 0;
            transition: opacity 2s;
            padding: 20px;
            text-align: center;
        }
        .letter h1 {
            color: #d6336c;
        }
        .letter p {
            font-size: 1.2em;
        }
        @keyframes openFlap {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-180deg); }
        }
        .envelope.open .letter {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="flap"></div>
        <div class="letter">
            <h1>To My Love</h1>
            <p>Dear [Girlfriend's Name],</p>
            <p>Your love letter goes here...</p>
            <p>Love, [Your Name]</p>
        </div>
    </div>

    <script>
        // Add a class to the envelope to trigger the animation
        window.onload = function() {
            document.querySelector('.envelope').classList.add('open');
        };
    </script>
</body>
</html>
