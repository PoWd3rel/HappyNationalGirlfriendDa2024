<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Pictures</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('background.jpg'); /* Same background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .picture {
            border: 2px solid #d6336c; /* Pink border */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .picture img {
            display: block;
            width: 100%;
            height: auto;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #d6336c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #b02d5e;
        }
        .title {
            font-size: 36px;
            color: #d6336c;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            grid-column: 1 / -1;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="picture"><img src="photo1.jpg" alt="Picture 1"></div>
        <div class="picture"><img src="photo2.jpg" alt="Picture 2"></div>
        <div class="picture"><img src="photo3.jpg" alt="Picture 3"></div>
        <div class="picture"><img src="photo4.jpg" alt="Picture 4"></div>
        <div class="title">HAPPY NATIONAL GIRLFRIEND DAY</div>
        <div class="picture"><img src="photo5.jpg" alt="Picture 5"></div>
        <div class="picture"><img src="photo6.jpg" alt="Picture 6"></div>
        <div class="picture"><img src="photo7.jpg" alt="Picture 7"></div>
        <div class="picture"><img src="photo8.jpg" alt="Picture 8"></div>
    </div>
    <a class="back-button" href="index.html">Back to Letter</a>
</body>
</html>
